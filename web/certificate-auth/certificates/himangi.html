<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .fullscreen-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="fullscreen-image">
        <img src="images/himangi.png" alt="Fullscreen Image">
    </div>
</body>
</html>
